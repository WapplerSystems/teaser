<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:t2="http://typo3.org/ns/WapplerSystems/Teaser/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<div id="teaser2__item-{item.data.uid}" class="teaser2__item teaser2__item--n{iteration.cycle}">

    <f:link.typolink parameter="{item.data.link}">
        <div class="teaser2__item__shade"></div>
        <div class="teaser2__item__text">
            <div class="teaser2__item__title-wrapper">
                <p class="teaser2__item__subtitle">{item.data.subtitle}</p>
                <p class="teaser2__item__title">{item.data.title}</p>
            </div>
            <div class="teaser2__item__link">
                <span>Mehr erfahren</span>
            </div>
        </div>
    </f:link.typolink>

    <div class="teaser2__item__media">
        <f:if condition="{item.media.0}">
            <f:alias map="{mediaElement:item.media.0}">
                <f:switch expression="{mediaElement.type}">
                    <f:case value="2">

                        <f:if condition="{imageSettings}">
                            <f:then>
                                <t2:picture image="{mediaElement}" sources="{imageSettings.sources}" alt="{item.title}" defaultWidth="600" />
                            </f:then>
                            <f:else>
                                <f:image image="{mediaElement}" alt="{item.title}" title="{item.title}" maxWidth="600" />
                            </f:else>
                        </f:if>

                    </f:case>
                    <f:case value="4">
                        <f:media file="{mediaElement}" alt="{item.title}" title="{item.title}" additionalConfig="{autoplay:'autoplay',controls:false,muted:'muted',loop:'loop'}" />
                    </f:case>
                </f:switch>
            </f:alias>
        </f:if>
    </div>


</div>


</html>
